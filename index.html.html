<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Lucky Table ðŸŽ†</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Montserrat,system-ui;
  background:radial-gradient(circle at top,#170033,#04000d 70%);
  color:#fff;
  text-align:center;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed; inset:0;
  background:
    radial-gradient(2px 2px at 15% 20%, rgba(255,211,106,.9), transparent 60%),
    radial-gradient(2px 2px at 80% 35%, rgba(77,201,255,.9), transparent 60%),
    radial-gradient(1px 1px at 50% 75%, rgba(157,77,255,.9), transparent 60%);
  opacity:.45;
  pointer-events:none;
}

h1{
  font-family:"Bebas Neue";
  font-size:56px;
  letter-spacing:3px;
  margin-top:16px;
  background:linear-gradient(90deg,#ffd36a,#9d4dff,#4dc9ff);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  text-shadow:0 0 26px rgba(255,211,106,.35);
}

.sub{
  display:inline-block;
  padding:8px 20px;
  border-radius:22px;
  background:rgba(255,255,255,.10);
  font-weight:900;
  margin:8px 0 12px;
  color:#ffd36a;
  box-shadow:0 0 18px rgba(255,211,106,.35);
}

.container{
  background:rgba(0,0,0,.65);
  margin:12px;
  padding:16px;
  border-radius:26px;
  box-shadow:0 0 40px rgba(255,215,0,.22);
  position:relative;
  z-index:2;
}

.wheel-box{
  position:relative;
  width:92vw;
  max-width:440px;
  aspect-ratio:1;
  margin:10px auto;
}

#wheelWrap{
  position:absolute;
  inset:0;
  border-radius:50%;
  will-change:transform;
  transform:rotate(0deg);
}

canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  box-shadow:0 0 40px rgba(255,211,106,.25);
}

.pointer{
  position:absolute;
  top:-12px;left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:18px solid transparent;
  border-right:18px solid transparent;
  border-bottom:38px solid #ffd36a;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.75));
  z-index:5;
}

button{
  width:100%;
  padding:14px;
  font-size:20px;
  font-weight:900;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#ffd36a,#9d4dff,#4dc9ff);
  color:#000;
  cursor:pointer;
  margin-top:10px;
}
button:disabled{opacity:.55;cursor:not-allowed}

.result-box{
  margin-top:12px;
  padding:14px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
  font-weight:900;
  color:#ffd36a;
  min-height:58px;
}

/* fireworks */
#fx{position:fixed;inset:0;pointer-events:none;z-index:50}
.spark{
  position:absolute;
  width:8px;height:8px;
  border-radius:50%;
  animation:boom 1.4s ease-out forwards;
}
@keyframes boom{
  to{ transform:translate(var(--x),var(--y)) scale(0.9); opacity:0; }
}

/* name modal */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.85);
  display:flex; align-items:center; justify-content:center;
  padding:16px;
  z-index:80;
}
.modalBox{
  width:min(460px,94vw);
  background:rgba(0,0,0,.78);
  border-radius:22px;
  padding:16px;
  text-align:center;
}
.modalBox h2{
  font-family:"Bebas Neue";
  font-size:44px;
  background:linear-gradient(90deg,#ffd36a,#9d4dff,#4dc9ff);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}
.modalBox input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,.08);
  color:#fff;
  font-weight:900;
  margin-bottom:10px;
}
.small{font-size:13px;opacity:.9}
.small b{color:#ffd36a}
</style>
</head>

<body>

<div class="modal" id="nameModal">
  <div class="modalBox">
    <h2>LUCKY TABLE ðŸŽ†</h2>
    <input id="nameInput" maxlength="18" placeholder="Enter your name..." />
    <button id="nameGo">START</button>
    <div class="small">You get <b>1 spin</b> per day</div>
  </div>
</div>

<h1>LUCKY TABLE</h1>
<div class="sub">Cash Outs Are Here</div>

<div class="container">
  <div class="wheel-box">
    <div class="pointer"></div>
    <div id="wheelWrap">
      <canvas id="wheel" width="900" height="900"></canvas>
    </div>
  </div>

  <button id="spinBtn" disabled>SPIN ðŸŽ‰</button>
  <div class="result-box" id="result">ENTER YOUR NAME TO START</div>
</div>

<div id="fx"></div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const SPIN_TIME_MS=20000;
  const ITEMS=[
    {t:"70% Bonus",c:"#ffd36a"},
    {t:"50% Bonus on 2 Deposit",c:"#4dc9ff"},
    {t:"110% Referral Bonus",c:"#9d4dff"},
    {t:"$2 Freeplay",c:"#7cff4d"},
    {t:"50% Cash Back (Last Deposit)",c:"#ff914d"},
    {t:"$20 FP for 5 Referrals",c:"#ff4dff"}
  ];

  const wheel=document.getElementById("wheel");
  const ctx=wheel.getContext("2d");
  const wrap=document.getElementById("wheelWrap");
  const spinBtn=document.getElementById("spinBtn");
  const result=document.getElementById("result");
  const fx=document.getElementById("fx");

  const N=ITEMS.length;
  const slice=360/N;
  let deg=0,spinning=false,name="";

  function draw(){
    const r=wheel.width/2;
    ctx.clearRect(0,0,900,900);
    ctx.save();ctx.translate(r,r);
    for(let i=0;i<N;i++){
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.arc(0,0,r,i*2*Math.PI/N,(i+1)*2*Math.PI/N);
      ctx.fillStyle=ITEMS[i].c;ctx.fill();
      ctx.strokeStyle="#fff";ctx.lineWidth=6;ctx.stroke();

      ctx.save();
      ctx.rotate((i+.5)*2*Math.PI/N);
      ctx.fillStyle="#000";
      ctx.font="bold 26px Montserrat";
      ctx.textAlign="right";
      ctx.fillText(ITEMS[i].t,r-24,10);
      ctx.restore();
    }
    ctx.restore();
  }

  function fireworks(){
    for(let i=0;i<220;i++){
      const s=document.createElement("div");
      s.className="spark";
      s.style.left="50%";s.style.top="45%";
      s.style.background=ITEMS[i%N].c;
      s.style.setProperty("--x",(Math.random()*500-250)+"px");
      s.style.setProperty("--y",(Math.random()*500-250)+"px");
      fx.appendChild(s);
      setTimeout(()=>s.remove(),1500);
    }
  }

  function spin(){
    if(spinning) return;
    spinning=true;
    result.textContent="SPINNING...";
    const final=deg+360*16+Math.random()*360;
    wrap.animate(
      [{transform:`rotate(${deg}deg)`},{transform:`rotate(${final}deg)`}],
      {duration:SPIN_TIME_MS,easing:"cubic-bezier(.08,.7,.06,1)",fill:"forwards"}
    ).onfinish=()=>{
      deg=((final%360)+360)%360;
      const idx=Math.floor(((270-deg+360)%360)/slice) || 0; // always at least one result
      fireworks();
      result.textContent=`ðŸŽŠ CONGRATULATIONS ${name.toUpperCase()}! YOU GOT: ${ITEMS[idx].t}`;
      spinning=false;
      spinBtn.disabled=true;
    };
  }

  document.getElementById("nameGo").onclick=()=>{
    name=document.getElementById("nameInput").value.trim();
    if(!name) return;
    document.getElementById("nameModal").style.display="none";
    spinBtn.disabled=false;
  };

  spinBtn.onclick=spin;
  draw();
});
</script>

</body>
</html>
